<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Robespierre Records and DVD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mainStyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
    <div class="navbar_wraper">
        <div class="navbar navbar-inverse navbar-fixed-top" id="navbar-site">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <img src="img/Logos/logo-1.png" style="width:30px">
                    </a>
                </div>
                <div class="navbar-collapse collapse navbar-options">
                    <ul class="nav navbar-nav">
                       <li class="nav_home"><a href="index.html"><img src="img/Logos/logo-1.png" style="width:30px"></a></li>
                        <li class="nav_products"><a href="products.html">Products</a></li>
                        <li class="nav_contact active"><a href="#">Contact</a></li>
                        <li class="nav_search"><a href="search.html">Search</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <section class="home_header center_div">
        
        <div class="form">
            <form name="myForm" action="" onsubmit="return validateForm()" method="post">
                <div class="container center_div">
                    <h1 class="hero_tagline">
                        Contact Max:
                    </h1>
                </div>
                <div class="form-group">
                    <label for="name">name:</label>
                    <input type="name" class="form-control" id="name">
                    </div>
                <div class="form-group">
                    <label for="email">email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">phone:</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required>
                </div>
                <div class="form-group">
                    preferred contact method... 
                    <label class="radio-inline"><input type="radio" name="opt" checked>phone</label>
                    <label class="radio-inline"><input type="radio" name="opt">email</label>
                </div>
                <div class="form-group"></div>
                    how'd ya hear about us...
                        <div class="checkbox"><label><input type="checkbox"> conference</label></div>
                        <div class="checkbox"><label><input type="checkbox"> tv</label></div>
                        <div class="checkbox"><label><input type="checkbox"> radio</label></div>
                        <div class="checkbox"><label><input type="checkbox"> word of mouth</label></div>
                        <div class="checkbox"><label><input type="checkbox"> other</label></div>

                
                <div class="form-group">
                    <label for="comment">additional comments...</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div> 
                 <button type="submit" class="btn btn-default">Submit</button>
            </form> 
        </div>
    </section>


    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mainFunctions.js"></script>
</body>
</html>
